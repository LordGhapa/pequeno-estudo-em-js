<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="corpo">
      <div class="container">
        <div class="output">
          <div class="display-soma" style="background-color: blue">SOMA</div>
          <div class="display" style="background-color: red">RESULTADO</div>
        </div>

        <!-- output -->
        <button class="span-two-circle color">
          ON
          <hr />
          CE
        </button>

        <button class="nome-btn">MRC</button>
        <button class="nome-btn">M-</button>
        <button class="nome-btn">M+</button>

        <button></button>
        <button></button>
        <button></button>

        <button>OFF</button>
        <button>√</button>
        <button>%</button>
        <button>÷</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>X</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="span-two color">+</button>

        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
      <!-- container -->
    </div>
  </body>
</html>
